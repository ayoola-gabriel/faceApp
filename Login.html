<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: linear-gradient(45deg, rgb(255, 255, 255), #fff, #fff, rgb(141, 207, 158), rgb(123, 190, 192), rgb(130, 129, 180),
                    rgb(160, 103, 132), rgb(145, 70, 74), rgb(122, 55, 55));
            background-size: 2000% 2000%;
            background-repeat: no-repeat;
            animation: gradient 20s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        a {
            text-decoration: none;
        }

        .logo {
            display: flex;
            padding: 5px;
            margin-right: 5px;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .logo>img {
            width: 20%;
            margin-right: 5px;
            border-radius: 5px;
        }

        .logo>p {
            font-size: 1.2em;
        }

        /* STYLES FOR OTHER PAGES */
        .btn, .form-control {
            /* margin:15px 0px; */
            padding: 11px;
            border-radius: 5px;
            font-size: 1.2em;
            border: none;
            background-color: rgb(27, 81, 83);
            color: white;
            margin: 10px;
        }

        .btn:hover {
            transition: 0.5s ease;
            background-color: black;
            color: gold;
        }

        .login-center {
            width: 80%;
            padding: 20px;
            max-width: 400px;
            /* margin: 20px auto; */
            background-color: rgba(255, 255, 255, 0.397);
            height: 250px;
            border-radius: .25rem !important;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
            display: flex;
            flex-direction: column; 
        }

        /* END OF LOG IN PAGE STYLES */


        @media (max-width: 768px) {
            .logo>p {
                font-size: 1em;
            }
        }

        .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: teal;
        color: #fff;
        border-radius: 1px;
       }

       .login-container{
            display: flex;
            justify-content: center;
            margin: 15vh 0px;
       }
       
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        //we will auto-triggering js function
        //to refresh once after first load
        (function () {
            if (window.localStorage) {
                //check if reloaded once already 
                if (!localStorage.getItem('firstLoad')) {
                    //if not reloaded once, then set firstload to true
                    localStorage['firstLoad'] = true;
                    //reload the webpage using reload() method
                    window.location.reload();
                }
                else
                    localStorage.removeItem('firstLoad');
            }
        })();


    </script>
