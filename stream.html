    <title>Stream</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        background-image: linear-gradient(45deg,rgb(255, 255, 255),#fff,#fff,rgb(141, 207, 158),rgb(123, 190, 192),rgb(130, 129, 180),
        rgb(160, 103, 132),rgb(145, 70, 74), rgb(122, 55, 55));
        background-size: 2000% 2000%;
        background-repeat: no-repeat;
        animation: gradient 20s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

    .container {
        width:100%;
        height:100vh;
        } 
    
    a{
        text-decoration:none;
    }

    li{
        list-style: none;
    }
   
    /* NAVBAR STYLING STARTS */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: teal;
    color: #fff;
    border-radius: 1px;
   }
   
   .nav-links a {
    color: #fff;
   }

   .logo{
    display:flex;
    padding: 5px;
    margin-right:5px;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}

.logo>img{
    width:20%;
    margin-right:5px;
    border-radius: 5px;
}

.logo>p{
    font-size: 1.2em;
}
   
   .menu {
    display: flex;
    gap: 1em;
    font-size: 18px;
   }

   .menu li:hover {
    background-color: #4c9e9e;
    border-radius: 5px;
    transition: 0.3s ease;
   }

   .menu li {
    padding: 5px 14px;
   }

   /* CHECKBOX HACK */
input[type=checkbox]{
    display: none;
   } 
   /*HAMBURGER MENU*/
   .hamburger {
    display: none;
    font-size: 24px;
    user-select: none;
   }

    /* STYLES FOR OTHER PAGES */
    .form-page{
        /* background-image: linear-gradient(120deg,rgba(2, 26, 27, 0.7),rgba(5, 76, 78, 0.7),rgba(2, 26, 27, 0.7)); */
        border-radius: 10px;
        width: 100%;
        /* max-width: 400px; */
        padding: 15px;
        margin: 15px auto;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        box-shadow: 0px 0px 10px rgb(3, 39, 33);
    }

    .form-page>a{
        color:white;
        text-align: center;
    }

    #stream-btn{
        /* margin:15px 0px; */
        padding:11px;
        border-radius:5px;
        font-size:1.2em;
        border:none;
        background-color: rgba(2, 26, 27);
        color:white;
    }

    #stream-btn:hover{
        transition:0.5s ease;
        background-color: black;
        color:gold;
    }

    #stream-btn:active{
       background-color: rgb(37, 37, 37);
    }

    #stream-btn{
        display: block;
        margin:10px auto;
        width:70vw;
        max-width:400px;
    }

    /* STREAM PAGE STYLES */
    .streaming{
        width:80vw;
        max-width:800px;
        height:auto;
        margin: 15px auto;
        border-radius: 10px;
    }

    .return-home{
        max-width: 350px;
        background-color: #4c9e9e;
    }


    .hidden{
        display: none;
    }

    
/* END OF STREAM PAGE STYLES */


    @media (max-width: 768px) {
        .menu { 
         display:none;
         position: absolute;
         background-color:rgba(0, 128, 128, 0.9);
         right: 0;
         text-align: center;
         padding: 16px 0;
         height: auto;
         min-width: 300px;
         overflow: auto;
        }
     
        .menu li:hover {
         display: inline-block;
         background-color:#4c9e9e;
         transition: 0.3s ease;
        }
        .menu li + li {
         margin-top: 12px;
        }
        input[type=checkbox]:checked ~ .menu{
         transition:0.5s ease;
         display: block;
         }
     
         .hamburger {
         display: block;
        }

        .logo>p{
            font-size: 1em;
        }
        }
</style>
  </head>
  <body>

        </div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/network.html">Network</a></li>
            <li><a href="/account.html">Account</a></li>

      <figure class="streaming">
        <div id="stream-container" class="image-container hidden">
          <img id="stream" src="" />
        </div>
      </figure>

      <button id="stream-btn">Start Stream</button>
      <section class="form-page return-home">
        <a href="/">Return Home</a>
      </section>
    </main>

    <script>
      let stream_btn = document.getElementById("stream-btn");
let baseHost = location.origin;
let streamUrl = baseHost + ":81";


document.getElementById("stream-container").classList.remove("hidden");
  
window.addEventListener("DOMContentLoaded", () => {
    
  stream_btn.addEventListener("click", function () {
    let img = document.getElementById("stream");
    img.src = `${streamUrl}/stream`;
  img.style.width = "100%";
  img.style.borderRadius = "10px";
    if (stream_btn.innerHTML === "Start Stream") {
      stream_btn.innerHTML = "Stop Stream";
      return
    } else {
      stream_btn.innerHTML = "Start Stream";
      img.remove();
    }
  });
});

    </script>
  </body>
